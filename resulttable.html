<!DOCTYPE html>
<html>
<head>
<title>Result Table</title>

<style>
table {
  border-collapse: collapse;
  margin: 20px auto;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: center;
}

th {
  background-color: #f0f0f0;
}
</style>

</head>
<body>

<h2 style="text-align:center;">Student Result Table</h2>

<table>
  <tr>
    <th rowspan="2">Roll No</th>
    <th rowspan="2">Name</th>
    <th colspan="3">Marks</th>
    <th rowspan="2">Total</th>
  </tr>

  <tr>
    <th>Maths</th>
    <th>Science</th>
    <th>English</th>
  </tr>

  <tr>
    <td>1</td>
    <td>Aman</td>
    <td>85</td>
    <td>78</td>
    <td>90</td>
    <td>253</td>
  </tr>

  <tr>
    <td>2</td>
    <td>Riya</td>
    <td>88</td>
    <td>92</td>
    <td>81</td>
    <td>261</td>
  </tr>

  <tr>
    <td>3</td>
    <td>Rahul</td>
    <td>75</td>
    <td>80</td>
    <td>70</td>
    <td>225</td>
  </tr>

  <tr>
    <td>4</td>
    <td>Neha</td>+ 
    <td>90</td>
    <td>85</td>
    <td>88</td>
    <td>263</td>
  </tr>

</table>

</body>
</html>
